<div class="h-full flex flex-col bg-white">
    <!-- Weekdays Grid -->
    <div class="grid grid-cols-7 text-center mb-2 px-6 flex-shrink-0 bg-red-100 font-bold">
        <div *ngFor="let day of weekDays"
            class="text-lg text-secondary font-semibold uppercase tracking-wide opacity-100 font-bold text-red-600">
            {{ day }}
        </div>
    </div>

    <!-- Calendar Days Grid -->
    <div class="flex-1 px-6 overflow-hidden">
        <div class="grid grid-cols-7 text-center h-full gap-y-1">
            <div *ngFor="let day of days" (click)="onDateClick(day)" [class.opacity-10]="!day.isCurrentMonth"
                [class.pointer-events-none]="!day.isCurrentMonth" [class.bg-red-100]="day.isToday"
                [class.bg-black]="selectedKeyDate === day.keyDate && !!day.keyDate"
                [class.text-white]="selectedKeyDate === day.keyDate && !!day.keyDate" class="flex flex-col justify-center items-center cursor-pointer
                        rounded-[50px] relative transition-all duration-200
                        select-none hover:bg-gray-100 hover:-translate-y-0.5
                        active:scale-[0.92] transform perspective-1000
                        hover:shadow-lifted">
                <span class="text-lg font-normal z-[2] transition-colors duration-200"
                    [class.text-primary]="day.isToday && !day.isSunday"
                    [class.text-red-600]="day.isSunday && !(selectedKeyDate === day.keyDate && !!day.keyDate)"
                    [class.font-semibold]="day.isToday">
                    {{ day.date.getDate() }}
                </span>
                <span *ngIf="day.keyDate" [ngClass]="day.keyDate.category || 'standard'" class="w-[5px] h-[5px] rounded-full absolute bottom-1
                             transition-transform duration-200
                             hover:scale-125
                             dot"></span>
            </div>
        </div>
    </div>

    <!-- Quote Display Area -->
    <div class="pt-3 pb-4 px-6 min-h-[80px] flex justify-center items-center text-center flex-shrink-0">
        <div *ngIf="dailyQuote" class="animate-slide-up-fade">
            <p class="text-sm italic text-primary mb-1 font-serif leading-snug
                      drop-shadow-sm">
                "{{ dailyQuote.quote }}"
            </p>
            <p class="text-xs text-secondary font-medium">
                - {{ dailyQuote.author }}
            </p>
        </div>
        <div *ngIf="!dailyQuote" class="text-xs text-secondary opacity-50 italic">
            Selecciona un d√≠a para ver la cita
        </div>
    </div>
</div>
